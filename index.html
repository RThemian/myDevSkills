<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevSkills</title>

    <script
      src="https://kit.fontawesome.com/2c36e9b7b1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- <div class="col-12"> -->
        <div class="card">
          <div class="card-body mx-5">
            <button class="w-100 border-0 bg-transparent" id="show-skills">
              <h2 id="title" class="card-title text-white p-2 text-center bo">
                My Developer Skills
              </h2>
            </button>

            <div id="skills-list"></div>
            <!-- bootstrap form and input for a list -->

            <form class="d-flex" type="submit">
              <input
                id="add-skill"
                class="form-control me-2 text-lg-center"
                type="text"
              />

              <button
                id="add-skill-btn"
                class="btn btn-outline-success"
                type="submit"
              >
                Add Skill
              </button>
            </form>
          </div>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
